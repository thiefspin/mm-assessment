application {
  web {
    port: 8080
    interface: "0.0.0.0"
  }
}

db {
  # JDBC settings
  db.default.url = "jdbc:postgresql://localhost:2551/postgres"
  db.default.user = "postgres"
  db.default.password = ""
  # Connection Pool settings
  db.default.poolInitialSize = 10
  db.default.poolMaxSize = 100
  db.default.connectionTimeoutMillis = 10000
}